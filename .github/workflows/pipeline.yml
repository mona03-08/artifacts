name: CI

# Run this workflow every time a commit gets pushed to main or a pull request gets opened against main

jobs:
    build:
        name: Call Azure Pipeline
        runs-on: ubuntu-latest
        steps:
        - name: Azure Pipelines Action
          uses: Azure/pipelines@v1
          with:
            azure-devops-project-url: https://dev.azure.com/mounikag0518/Github/
            azure-pipeline-name: 'mona03-08.artifacts'
            azure-devops-token: ${{ https://dev.azure.com/mounikag0518/Github/ }}
